     function sendData2() {
            var data = $('#mySelect').val();
            console.log(data)
            $.ajax({
                url: '/process',
                type: 'GET',
                data: { data: data },
                success: function(response) {
                  console.log(response.result)
                    $("#projectid").text(data );
                    $("#status").text(response.result.Status);
                   var q1= response.result.Q1;
                   var q2= response.result.Q2;
                   var q3= response.result.Q3;
                   var q4= response.result.Q4;
                   milestone(q1,q2,q3,q4);

                  var Overall= response.result.Overall;
                  var Scope= response.result.Scope;
                  var Schedule= response.result.Schedule;
                  var Budget= response.result.Budget;
                  pmstatus(Overall,Scope,Schedule,Budget);

                  var ltbudget = response.result.LT_Budget;
                  var cashout = response.result.LT_Budget_Cashout;
                  var accrual = response.result.LT_Budget_Accrual;
                  //budgetbarchart(ltbudget,cashout,accrual)
                      $("#budgetbar").text(ltbudget);    
                      $("#cashoutbar").text(cashout);    
                      $("#accrualbar").text(accrual);    

                  var peace = response.result.Pace; 
                  var execution = response.result.Execution;
                  var Resources = response.result.Resources;
                      $("#peace").text(peace);    
                      $("#execution").text(execution);    
                      $("#resource").text(Resources); 



                    

                },
                error: function(error) {
                    console.log(error);
                }
            });
        }

              document.addEventListener('DOMContentLoaded', function () {
            const barCells = document.querySelectorAll('.bar-cell');

            barCells.forEach(cell => {
                const budget = parseInt(cell.getAttribute('data-budget'));
                const cashout = parseInt(cell.getAttribute('data-cashout'));

                const barContainer = document.createElement('div');
                barContainer.className = 'bar-container';
                
                const cashoutBar = document.createElement('div');
                cashoutBar.className = 'bar';
                cashoutBar.style.width = `${(cashout / budget) * 100}%`;
                cashoutBar.style.backgroundColor = 'green';

                barContainer.appendChild(cashoutBar);

                cell.appendChild(barContainer);
            });
        });

function calculateMonthsBetweenDates(startDate, endDate) {
    // Get year and month of start and end dates
    let startYear = startDate.getFullYear();
    let startMonth = startDate.getMonth();
    let endYear = endDate.getFullYear();
    let endMonth = endDate.getMonth();

    // Calculate the difference in years and months
    let yearDifference = endYear - startYear;
    let monthDifference = endMonth - startMonth;

    // Total months difference
    let totalMonths = yearDifference * 12 + monthDifference;
    return totalMonths;
}

   function ganttChart(milestonejson) {
    //alert('test')
        google.charts.load('current', {'packages':['gantt']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
          console.log(milestonejson);  // Display the JSON data for debugging

          var data = new google.visualization.DataTable();
          data.addColumn('string', 'Task ID');
          data.addColumn('string', 'Task Name');
          data.addColumn('string', 'Resource');
          data.addColumn('date', 'Start Date');
          data.addColumn('date', 'End Date');
          data.addColumn('number', 'Duration');
          data.addColumn('number', 'Percent Complete');
          data.addColumn('string', 'Dependencies');

          var milestoneDates = {};
          for (var key in milestonejson) {
            milestoneDates[key] = new Date(milestonejson[key]);
          }

          // Create an array of milestone keys
          var milestoneKeys = Object.keys(milestoneDates);
          
    for (var i = 0; i < milestoneKeys.length; i++) {
            var startKey = milestoneKeys[i];
            var endKey = milestoneKeys[i + 1] || startKey;  // Use the same key if it's the last milestone
            var endDate = milestoneDates[endKey];

            // Ensure end date is later than start date
            if (milestoneDates[startKey].getTime() === endDate.getTime()) {
              endDate = new Date(endDate.getTime() + 24 * 60 * 60 * 1000); // Add 1 day
            }

            data.addRow([
              startKey,
              'Milestone ' + (i + 1),
              'milestone',
              milestoneDates[startKey],
              endDate,
              null,
              0,
              null
            ]);
          }

          var options = {
            height: 400,
            gantt: {
              trackHeight: 30
            }
          };

          var chart = new google.visualization.Gantt(document.getElementById('chart_div'));
          chart.draw(data, options);
        }
      }
